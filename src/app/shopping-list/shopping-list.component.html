<div class="row">
    <div class="col-xs-10">
      <app-shopping-list-edit></app-shopping-list-edit>
      <hr />
      <ul class="list-group">
        <a class="list-group-item" *ngFor="let ingredient of (slState$ | async).ingredients;let i = index"
          style="cursor: pointer;" (click)="onEditItem(i)">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
    </div>
  </div>
