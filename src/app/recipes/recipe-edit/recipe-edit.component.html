<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [formControlName]="'name'" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" class="form-control" id="imagePath" [formControlName]="'imagePath'" #imagePath/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive"
              [src]="imagePath.value"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [formControlName]="'description'"
            rows="6" type="text">
          </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" [formArrayName]="'ingredients'">
          <div class="row" *ngFor="let ingredientControl of recipeForm.get('ingredients')['controls'];let i=index"
            [formGroupName]="i" style="margin-top:10px;">
            <div class="col-xs-8">
              <input type="text" class="form-control" [formControlName]="'name'" />
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" [formControlName]="'amount'" />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient()" type="button">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button class="btn-btn-success" (click)="onAddIngredient()" type="button">Add ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
